<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <a name="" id="" class="btn btn-primary" href="#" role="button"></a>
          <div class="row">
              <div class="col-xs-1-12">
                  <a name="" id="" class="btn btn-primary" href="/editar?id={{.id}}" role="button">Editar</a>
                  <a name="" id="" class="btn btn-danger" href="/borrar?id={{.id}}" role="button">Borrar</a>
              </div>
              <div class="form-group">
                  <label class="sr-only" for="inputName">Hidden input label</label>
                  <input type="text" class="form-control" name="inputName" id="inputName" placeholder="">
              </div>
          </div>
      </div>
      <table class="table">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Correo</th>
                  <th>Acciones</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td scope="row">1</td>
                  <td>Miguel angel</td>
                  <td>miguels2401@gmail.com</td>
                  <td>Editar | Borrar</td>
              </tr>
              <tr>
                  <td scope="row"></td>
                  <td></td>
                  <td></td>
                  <td></td>
              </tr>
          </tbody>
      </table>
      <div class="card">
          <div class="card-header">
              Header
          </div>
          <div class="card-body">
              <h4 class="card-title">Title</h4>
              <p class="card-text">Text</p>
          </div>
          <div class="card-footer text-muted">
              Footer
          </div>
      </div>

      <div class="card">
          <div class="card-header">
              Formulario de Empleados
          </div>
          <div class="card-body">
            <form method="post" action="/insertar">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" name="" id="" class="form-control" aria-describedby="helpId">
                    <small id="helpId" class="text-muted">Help text</small>
                </div>

                <div class="form-group">
                  <label for="">Correo</label>
                  <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="">
                  <small id="emailHelpId" class="form-text text-muted">Help text</small>
                </div>

                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>  
             
          </div>
          <div class="card-footer text-muted">
              Footer
          </div>
      </div>

      </div>
  </body>
</html>
